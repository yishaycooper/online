<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Course List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .tabs {
        display: flex;
        background-color: #333;
      }
      .tab {
        flex: 1;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
        text-align: center;
        border-bottom: 2px solid transparent;
      }
      .tab:hover {
        background-color: #555;
      }
      .active {
        border-bottom: 2px solid #ff9900;
        background-color: #444;
      }
      .content {
        padding: 20px;
        display: none;
      }
      .content.active {
        display: block;
      }
      ul {
        padding-left: 20px;
      }
      li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="showContent('programming')">
        Programming
      </div>
      <div class="tab" onclick="showContent('android')">Android</div>
      <div class="tab" onclick="showContent('self-improvement')">
        Self Improvement
      </div>
    </div>

    <!-- Content Container -->
    <div id="content-container" class="content active">
      <h2>Programming Courses</h2>
      <ul id="course-list"></ul>
    </div>

    <!-- JavaScript to handle tab switching and course display -->
    <script>
      // Course data stored in arrays
      const courses = {
        programming: [
          "JavaScript for Beginners",
          "Advanced Python Techniques",
          "Web Development with React",
          "Data Structures & Algorithms",
        ],
        android: [
          "Building Android Apps with Kotlin",
          "Mastering Android Studio",
          "UI/UX Design for Android",
          "Integrating APIs in Android",
        ],
        "self-improvement": [
          "Time Management Mastery",
          "Productivity Hacks",
          "Building Healthy Habits",
          "Mindfulness & Meditation",
        ],
      };

      // Function to show the appropriate content and course list
      function showContent(category) {
        // Update active tab
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        event.currentTarget.classList.add("active");

        // Update content heading
        const contentContainer = document.getElementById("content-container");
        contentContainer.querySelector("h2").textContent =
          category.charAt(0).toUpperCase() + category.slice(1) + " Courses";

        // Populate course list
        const courseList = document.getElementById("course-list");
        courseList.innerHTML = "";
        courses[category].forEach((course) => {
          const li = document.createElement("li");
          li.textContent = course;
          courseList.appendChild(li);
        });

        // Display the content container
        document
          .querySelectorAll(".content")
          .forEach((content) => content.classList.remove("active"));
        contentContainer.classList.add("active");
      }

      // Initial load
      showContent("programming");
    </script>
  </body>
</html>
