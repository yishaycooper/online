<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Course List with Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .tabs {
        display: flex;
        background-color: #333;
      }
      .tab {
        flex: 1;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
        text-align: center;
        border-bottom: 2px solid transparent;
      }
      .tab:hover {
        background-color: #555;
      }
      .active {
        border-bottom: 2px solid #ff9900;
        background-color: #444;
      }
      .content {
        padding: 20px;
        display: none;
      }
      .content.active {
        display: block;
      }
      ul {
        padding-left: 20px;
      }
      li {
        margin-bottom: 5px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="showContent('programming')">
        Programming
      </div>
      <div class="tab" onclick="showContent('android')">Android</div>
      <div class="tab" onclick="showContent('self-improvement')">
        Self Improvement
      </div>
    </div>

    <!-- Content Container -->
    <div id="content-container" class="content active">
      <h2>Programming Courses</h2>
      <ul id="course-list"></ul>
    </div>

    <!-- JavaScript to handle tab switching and course display with links -->
    <script>
      // Course data with links
      const courses = {
        programming: [
          {
            name: "JavaScript for Beginners",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
          {
            name: "Advanced Python Techniques",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
          {
            name: "Web Development with React",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
          {
            name: "Data Structures & Algorithms",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
        ],
        android: [
          {
            name: "Building Android Apps with Kotlin",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
          {
            name: "Mastering Android Studio",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
          {
            name: "UI/UX Design for Android",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
          {
            name: "Integrating APIs in Android",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
        ],
        "self-improvement": [
          {
            name: "Self Worth",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
          {
            name: "Productivity Hacks",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
          {
            name: "Building Healthy Habits",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
          {
            name: "Mindfulness & Meditation",
            url: "https://www.facebook.com/reel/8411547935616684/?sfnsn=wa&mibextid=6AJuK9",
          },
        ],
      };

      // Function to show the appropriate content and course list with links
      function showContent(category) {
        // Update active tab
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        event.currentTarget.classList.add("active");

        // Update content heading
        const contentContainer = document.getElementById("content-container");
        contentContainer.querySelector("h2").textContent =
          category.charAt(0).toUpperCase() + category.slice(1) + " Courses";

        // Populate course list with links
        const courseList = document.getElementById("course-list");
        courseList.innerHTML = "";
        courses[category].forEach((course) => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.textContent = course.name;
          link.href = course.url;
          link.target = "_blank"; // Opens link in a new tab
          li.appendChild(link);
          courseList.appendChild(li);
        });

        // Display the content container
        document
          .querySelectorAll(".content")
          .forEach((content) => content.classList.remove("active"));
        contentContainer.classList.add("active");
      }

      // Initial load
      showContent("programming");
    </script>
  </body>
</html>
