<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Dropdown Course List with Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      h2 {
        margin-top: 20px;
      }

      select {
        padding: 10px;
        font-size: 16px;
        max-width: 300px;
        margin-bottom: 20px;
      }

      ul {
        padding-left: 0;
        list-style-type: none;
      }

      li {
        margin-bottom: 5px;
      }

      a {
        color: #000; /* Black color */
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
        color: #333; /* Slightly darker shade on hover */
      }
    </style>
  </head>
  <body>
    <select id="category-select" onchange="showContent(this.value)">
      <option value="programming">Programming</option>
      <option value="android">Android</option>
      <option value="self-improvement">Self Improvement</option>
    </select>

    <!-- Content Container -->
    <div id="content-container">
      <h2>Programming Courses</h2>
      <ul id="course-list"></ul>
    </div>

    <!-- JavaScript to handle dropdown selection and course display with links -->
    <script>
      // Course data with links
      const courses = {
        programming: [
          {
            name: "GitHub Pages",
            url: "https://www.youtube.com/shorts/WqOXxoGSpbs",
          },
          {
            name: "Install Android Studio",
            url: "https://www.youtube.com/watch?v=k4AfStT5dk8&list=PLgoQ4xcmfPWaI3AtAq3oPSWb56HdovMAW",
          },
          {
            name: "Web Development with React",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Data Structures & Algorithms",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
        ],
        android: [
          {
            name: "Building Android Apps with Kotlin",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Mastering Android Studio",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "UI/UX Design for Android",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Integrating APIs in Android",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
        ],
        "self-improvement": [
          {
            name: "Self Worth",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Productivity Hacks",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Building Healthy Habits",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Mindfulness & Meditation",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
        ],
      };

      // Function to show the appropriate content and course list with links
      function showContent(category) {
        const contentContainer = document.getElementById("content-container");
        contentContainer.querySelector("h2").textContent =
          category.charAt(0).toUpperCase() + category.slice(1) + " Courses";

        const courseList = document.getElementById("course-list");
        courseList.innerHTML = "";
        courses[category].forEach((course) => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.textContent = course.name;
          link.href = course.url;
          link.target = "_self";
          li.appendChild(link);
          courseList.appendChild(li);
        });
      }

      // Initial load with the default category
      showContent("programming");
    </script>
  </body>
</html>
