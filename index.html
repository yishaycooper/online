<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background Course List</title>
    <style>
      /* Apply a deeper dark blue to dark green gradient background */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(
          135deg,
          #263238,
          #004040
        ); /* Deeper shades */
        color: white; /* Ensure text is readable on dark background */
        text-align: left;
        min-height: 100vh;
      }

      h2 {
        margin-top: 20px;
      }

      select {
        padding: 10px;
        font-size: 16px;
        max-width: 300px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #004040; /* Dark green */
        color: white;
      }

      #content-container {
        max-width: 600px;
      }

      ul {
        padding-left: 0;
        list-style-type: none;
      }

      li {
        margin-bottom: 8px;
      }

      a {
        color: #80deea; /* Light cyan for contrast */
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
        color: #b2ebf2;
      }
    </style>
  </head>
  <body>
    <select id="category-select" onchange="showContent(this.value)">
      <option value="programming">Programming</option>
      <option value="android">Android</option>
      <option value="self-improvement">Self Improvement</option>
    </select>

    <div id="content-container">
      <h2>Programming Courses</h2>
      <ul id="course-list"></ul>
    </div>

    <script>
      const courses = {
        programming: [
          {
            name: "GitHub Pages",
            url: "https://www.youtube.com/shorts/WqOXxoGSpbs",
          },
          {
            name: "Install Android Studio",
            url: "https://www.youtube.com/watch?v=k4AfStT5dk8&list=PLgoQ4xcmfPWaI3AtAq3oPSWb56HdovMAW",
          },
          {
            name: "Web Development with React",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Data Structures & Algorithms",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
        ],
        android: [
          {
            name: "Building Android Apps with Kotlin",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Mastering Android Studio",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "UI/UX Design for Android",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Integrating APIs in Android",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
        ],
        "self-improvement": [
          {
            name: "Self Worth",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Productivity Hacks",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Building Healthy Habits",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
          {
            name: "Mindfulness & Meditation",
            url: "https://www.facebook.com/reel/8411547935616684",
          },
        ],
      };

      function showContent(category) {
        const contentContainer = document.getElementById("content-container");
        contentContainer.querySelector("h2").textContent =
          category.charAt(0).toUpperCase() + category.slice(1) + " Courses";

        const courseList = document.getElementById("course-list");
        courseList.innerHTML = "";
        courses[category].forEach((course, index) => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.textContent = `${index + 1}. ${course.name}`;
          link.href = course.url;
          link.target = "_self";
          li.appendChild(link);
          courseList.appendChild(li);
        });
      }

      showContent("programming");
    </script>
  </body>
</html>
